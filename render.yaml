services:
  - type: web
    name: trading-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn apps.run_interface:server --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: DASH_DEBUG
        value: 'false'
      - key: PLOTLY_RENDERER
        value: 'iframe'
      - key: DATA_CACHE_DIR
        value: '/data/cache'
      - key: REPORTS_DIR
        value: '/data/reports'
      - key: CONFIG_DIR
        value: '/app/configs'
      - key: TZ
        value: 'UTC'
      # Secretos que deber√°s configurar en el dashboard de Render
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
